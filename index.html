<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <p>Enter the coefficients <strong>a</strong>, <strong>b</strong> and <strong>c</strong> of a quadratic equation of the form <strong>ax&#x00B2; + bx + c = 0</strong></p>

   <form id="quadratic">
    a: <input type="text" id="a" name="a" required>
    b: <input type="text" id="b" name="b" required>
    c: <input type="text" id="c" name="c" required>
    <button type="submit">Calculate</button>
   </form>

   <p id="result"></p>
    
    <script src="script.js"></script>
</body>
</html>
